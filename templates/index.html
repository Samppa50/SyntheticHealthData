<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <header>
                <h1>please upload your .csv/.xlsx file</h1>
            </header>
        </div>

        <div class="upload-form">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv, .xlsx" class="file-input">
                <input type="submit" value="Upload" class="button">
            </form>
        </div>

        <div class="progress-container" id="progress-container" style="display: none;">
            <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
        </div>

        <div class="form">
            {% if file_uploaded %}
            <form action="/submit" method="post">
                <div class="category">
                    {% for item in items %}
                    <div class="category-block">
                        <h2>{{ item }}</h2>
                        <div class="options">
                            <ul>
                                <p>bool</p>
                                <input type="hidden" name="bool_values" value=0>
                                <input type="checkbox" name="bool_values" value=1>
                            </ul>
                            <ul>
                                <p>ignore zero</p>
                                <input type="hidden" name="ignore_zero_values" value=0>
                                <input type="checkbox" name="ignore_zero_values" value=1>
                            </ul>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="input-field">
                    <label for="amount">Enter number of wanted lines:</label>
                    <input type="number" name="line-amount" placeholder="Enter a number">
                </div>
                <div class="input-field">
                    <label for="amount">Enter number of wanted epochs:</label>
                    <p>(more epochs = better data)</p>
                    <input type="number" name="epoch-amount" placeholder="Enter a number">
                </div>
                <div class="box">
                    <input type="submit" value="Submit" class="button">
                </div>
            </form>
            {% endif %}
        </div>
    </div>
    <script>
        function updateProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    const progressBar = document.getElementById('progress-bar');
                    const progressContainer = document.getElementById('progress-container');

                    if (data.progress > 0) {
                        progressContainer.style.display = "block";
                    }

                    progressBar.style.width = data.progress + '%';

                    if (data.progress < 100) {
                        setTimeout(updateProgress, 500);
                    } else {
                    // Refresh the page when progress is complete
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000); // Add a short delay before refreshing
                }
                });
        }
        const form = document.querySelector("form[action='/submit']");
        form.addEventListener("submit", function () {
            updateProgress();
        });
    </script>
</body>
</html>
