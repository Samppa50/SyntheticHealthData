<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <header>
                <h1>please upload your .csv/.xlsx file</h1>
            </header>
        </div>

        <div class="upload-form">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv, .xlsx" class="file-input">
                <input type="submit" value="Upload" class="button">
            </form>
        </div>

        <div class="progress-container" id="progress-container" style="display: none;">
            <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
        </div>
        <p id="eta" style="text-align: center; font-size: 14px; margin-top: 10px; display: none;">ETA: Calculating...</p>

        <div class="form">
            {% if file_uploaded %}
            <form action="/submit" method="post">
                <div class="category">
                    {% for item in items %}
                    <div class="category-block">
                        <h2>{{ item }}</h2>
                        <div class="options">
                            <ul>
                                <p>bool</p>
                                <input type="hidden" name="bool_values" value=0>
                                <input type="checkbox" name="bool_values" value=1>
                            </ul>
                            <ul>
                                <p>ignore zero</p>
                                <input type="hidden" name="ignore_zero_values" value=0>
                                <input type="checkbox" name="ignore_zero_values" value=1>
                            </ul>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="input-field">
                    <label for="amount">Enter number of wanted lines:</label>
                    <input type="number" name="line-amount" placeholder="Enter a number">
                </div>
                <div class="input-field">
                    <label for="amount">Enter number of wanted epochs:</label>
                    <p>(more epochs = better data)</p>
                    <input type="number" name="epoch-amount" placeholder="Enter a number">
                </div>
                <div class="box">
                    <input type="submit" value="Submit" class="button">
                </div>
            </form>
            {% endif %}
        </div>
    </div>
    <script>
        let startTime = null; // Track when the progress starts

        function updateProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    const progressBar = document.getElementById('progress-bar');
                    const progressContainer = document.getElementById('progress-container');
                    const etaElement = document.getElementById('eta');

                    // Show the progress bar and ETA if progress is greater than 0
                    if (data.progress > 0) {
                        progressContainer.style.display = "block";
                        etaElement.style.display = "block";

                        // Record the start time when progress begins
                        if (!startTime) {
                            startTime = Date.now();
                        }
                    }

                    // Update the progress bar width
                    progressBar.style.width = data.progress + '%';

                    // Calculate and display ETA
                    if (data.progress > 0 && data.progress < 100) {
                        const elapsedTime = (Date.now() - startTime) / 1000; // Elapsed time in seconds
                        const estimatedTotalTime = (elapsedTime / data.progress) * 100; // Total estimated time
                        const remainingTime = Math.max(0, estimatedTotalTime - elapsedTime); // Remaining time in seconds

                        // Format remaining time as MM:SS
                        const minutes = Math.floor(remainingTime / 60);
                        const seconds = Math.floor(remainingTime % 60);
                        etaElement.textContent = `ETA: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                    }

                    // Continue updating until progress reaches 100
                    if (data.progress < 100) {
                        setTimeout(updateProgress, 500); // Check progress every 500ms
                    } else {
                        // Hide ETA and refresh the page when progress is complete
                        etaElement.textContent = "Processing complete!";
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000); // Add a short delay before refreshing
                    }
                });
        }

        // Start tracking progress when the form is submitted
        const form = document.querySelector("form[action='/submit']");
        form.addEventListener("submit", function () {
            updateProgress();
        });
    </script>
</body>
</html>
